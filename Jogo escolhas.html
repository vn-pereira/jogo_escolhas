<!DOCTYPE html>

<html lang="pt-br">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="StyleEscolhas.css"> 
            <title>Corona Of World</title>
  
        </head> 

    <body>
        <h1>World of Corona</h1>
        <p>Bem vindo ao mundo Corona, aqui você é um explorador(a) das nossas aventuras. <br>
        Escolha entre os lugares que você queira circular e avante combate ao Coronga!! </p>
         <p id="perguntaJogo"></p>
        <button type="button" onclick="PrimeiraFase()">Start</button>
        <div class="restart"><a href="">RESTART</a></div>
        
        <script>
            var escolha = '';
            var tagHtml = document.createElement("SELECT");
            var menuOpcao = document.createElement("option");
            var item = document.createTextNode("Ficar em casa");
            var menuOpcao2 = document.createElement("option");
            var item1 = document.createTextNode("Sair");
            var button = document.querySelector ("button");
            var texto = document.querySelector ("#perguntaJogo");
            
            function CondicaoVitoria(){ //condição de vitória
                escolha = tagHtml.value;                       
                if (escolha == 'sair'){
                    SegundaFase();
                }else{  CondicaoDerrota();//condição de derrota
                    
                }
            }

            function CondicaoVitoria2(){ //condição de vitória
                escolha = tagHtml.value;                       
                if (escolha == 'banco'){
                    TerceiraFase();
                }else{  CondicaoDerrota();//condição de derrota
                    
                }
            }

            function CondicaoVitoria3(){ //condição de vitória
                escolha = tagHtml.value;                       
                if (escolha == 'viajar'){
                    QuartaFase();
                }else{  CondicaoDerrota();//condição de derrota
                    
                }
            }

            function CondicaoDerrota(){
                texto.innerText ="Seja mais corajoso, tente novamente";
            }
                 
            function PrimeiraFase(){
              
                    tagHtml.setAttribute("id", "mySelect");//no corpo HTML está sendo criado a tag select
                    document.body.appendChild(tagHtml);

                //criando 1ª opção e colocando o valor
                    menuOpcao.setAttribute("value", "ficarEmCasa"); 
                
                
                    menuOpcao.appendChild(item);
                    document.getElementById("mySelect").appendChild(menuOpcao); 
                
                 //criando 2ª opção e colocando o valor
                    menuOpcao2.setAttribute("value", "sair");

               
                    menuOpcao2.appendChild(item1);
                    document.getElementById("mySelect").appendChild(menuOpcao2); 
                
                 //selecionou a tag botão
                    button.onclick = CondicaoVitoria;   
                    button.innerText = 'Próxima Fase';   //mudou o nome do botão

                  
                    texto.innerText =  'E aí estudante, você prefere continuar em casa e descansar ou sair para dar um rolê?';
                
                console.log(tagHtml);
              
                console.log(escolha);
            }
                 
             
            
            function SegundaFase(){
                
                    tagHtml.setAttribute("id", "mySelect");//no corpo HTML está sendo criado a tag select
                    document.body.appendChild(tagHtml);

                    menuOpcao.setAttribute("value", "faculdade"); 
                    
                    item.textContent ="Ir á faculdade"
                    menuOpcao.appendChild(item);
                    document.getElementById("mySelect").appendChild(menuOpcao); 
               
                    menuOpcao2.setAttribute("value", "banco");
                   
                    item1.textContent = "Agencia da Caixa"
                    menuOpcao2.appendChild(item1);
                    document.getElementById("mySelect").appendChild(menuOpcao2); 
                
                    button.onclick = CondicaoVitoria2;
                
                    texto.innerText = 'Você prefere ir à faculdade ou enfrentar fila na agência da caixa';
                
                
                //button.onclick = Ir à faculdade;
               // document.write("E aí estudante, você prefere continuar em casa e descansar"  + <br/> + "ou sair para dar um rolê?");
                
                  //'Ir para a faculdade'
                    //'Agência da Caixa'
            }
            
            function TerceiraFase(){
                tagHtml.setAttribute("id", "mySelect");//no corpo HTML está sendo criado a tag select
                    document.body.appendChild(tagHtml);

                    menuOpcao.setAttribute("value", "viajar"); 
                    
                    item.textContent ="Ir á Brasília"
                    menuOpcao.appendChild(item);
                    document.getElementById("mySelect").appendChild(menuOpcao); 
               
                    menuOpcao2.setAttribute("value", "churrasco");
                   
                    item1.textContent = "Fazer Churrasco"
                    menuOpcao2.appendChild(item1);
                    document.getElementById("mySelect").appendChild(menuOpcao2); 
                
                    button.onclick = CondicaoVitoria3;
                
                    texto.innerText = 'Você prefere ir à Brasília ou Churrascar com os colegas?';
            }

            
        function QuartaFase(){}
        </script>
   
        
    
    </body>
       
           
          
</html>

<!DOCTYPE html>

<html lang="pt-br">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="StyleEscolhas.css"> 
            <title>Corona Of World</title>
  
        </head> 

    <body>
        <h1>World of Corona</h1>
        <p>Bem vindo ao mundo Coronga, aqui você é um explorador(a) das nossas aventuras. <br>
        Escolha entre os lugares que você queira circular. O objetivo do jogo é pegar a vacina Coronga. <br>
        Partiu combater o Coronga!!! </p>
         <p id="perguntaJogo"></p>
        <button type="button" onclick="PrimeiraFase()">Start</button>
        <div class="restart"><a href="">RESTART</a></div>
        
        <script>
            var escolha = '';
            var tagHtml = document.createElement("SELECT");
            var menuOpcao = document.createElement("option");
            var item = document.createTextNode("Ficar em casa");
            var menuOpcao2 = document.createElement("option");
            var item1 = document.createTextNode("Sair");
            var button = document.querySelector ("button");
            var texto = document.querySelector ("#perguntaJogo");
            
           /* function elementFactory(type, id, classe, content) {
                let elementCreated = document.createElement(`${type}`);
                elementCreated.setAttribute('id', `${id}`);
                elementCreated.classList.add(`${classe}`);
                elementCreated.innerText = `${content}`; 
            return elementCreated;
            }       */


            /*function addEvent2Element(id, event, functioN) {
               let element = document.querySelector(`#${id}`);
                element.addEventListener(`${event}`, functioN);
            }       */

            function CondicaoVitoria(){ //condição de vitória
                escolha = tagHtml.value;                       
                if (escolha == 'sair'){
                    SegundaFase();
                }else{  
                    CondicaoDerrota();//condição de derrota
                }
            }

            function CondicaoVitoria2(){ //condição de vitória
                escolha = tagHtml.value;                       
                if (escolha == 'banco'){
                    TerceiraFase();
                }else{  
                    CondicaoDerrota();//condição de derrota
                }
            }

            function CondicaoVitoria3(){ //condição de vitória
                console.log(tagHtml.value);
                escolha = tagHtml.value;                       
                if (escolha == 'brasilia'){
                    QuartaFase();
                }else{  
                    CondicaoDerrota();//condição de derrota
                }
            }

            function CondicaoVitoria4(){ //condição de vitória
                escolha = tagHtml.value;                       
                if (escolha == 'chave'){
                    QuintaFase();
                }else{  
                    CondicaoDerrota();//condição de derrota
                }
            }

            function CondicaoVitoria5(){ //condição de vitória
                escolha = tagHtml.value;                       
                if (escolha == 'laboratorio'){
                    SextaFase();
                }else{  
                    CondicaoDerrota();//condição de derrota
                }
            }

            function CondicaoVitoria6(){ //condição de vitória
                escolha = tagHtml.value;                       
                if (escolha == 'vacina'){
                    FaseFinal();
                }else{  
                    CondicaoDerrota();//condição de derrota
                }
            }
            function FaseFinal(){
                texto.innerText = "Parabéns!!! Você é um(a) jovem destemido(a) e conquistou a vacina contra o coronga."
            }

            function CondicaoDerrota(){
                texto.innerText ="Seja mais corajoso, tente novamente";
            }
                 
            function PrimeiraFase(){
                    
                    tagHtml.setAttribute("id", "mySelect");//no corpo HTML está sendo criado a tag select
                    document.body.appendChild(tagHtml);

                //criando 1ª opção e colocando o valor
                    menuOpcao.setAttribute("value", "ficarEmCasa"); 
                
                    menuOpcao.appendChild(item);
                    document.getElementById("mySelect").appendChild(menuOpcao); 
                
                 //criando 2ª opção e colocando o valor
                    menuOpcao2.setAttribute("value", "sair");
               
                    menuOpcao2.appendChild(item1);
                    document.getElementById("mySelect").appendChild(menuOpcao2); 
                
                    //selecionou a tag botão
                    //button.onclick = CondicaoVitoria;   
                    //button.innerText = 'Próxima Fase';   //mudou o nome do botão
                    button.onclick = CondicaoVitoria;

                    texto.innerText =  'E aí estudante, você prefere continuar em casa e descansar ou sair para dar um rolê?';
                
                    console.log(tagHtml);
                    console.log(escolha);
            }
            
            function SegundaFase(){
                
                    tagHtml.setAttribute("id", "mySelect");//no corpo HTML está sendo criado a tag select
                    document.body.appendChild(tagHtml);

                    menuOpcao.setAttribute("value", "faculdade"); 
                    
                    item.textContent ="Ir á faculdade"
                    menuOpcao.appendChild(item);
                    document.getElementById("mySelect").appendChild(menuOpcao); 
               
                    menuOpcao2.setAttribute("value", "banco");
                   
                    item1.textContent = "Agencia da Caixa"
                    menuOpcao2.appendChild(item1);
                    document.getElementById("mySelect").appendChild(menuOpcao2); 
                
                    button.onclick = CondicaoVitoria2;
                
                    texto.innerText = 'Você prefere ir à faculdade ou enfrentar fila na agência da caixa';
            }
            
            function TerceiraFase(){
                    tagHtml.setAttribute("id", "mySelect");//no corpo HTML está sendo criado a tag select
                    document.body.appendChild(tagHtml);

                    menuOpcao.setAttribute("value", "brasilia"); 
                    
                    item.textContent ="Ir á Brasília";
                    menuOpcao.appendChild(item);
                    document.getElementById("mySelect").appendChild(menuOpcao); 
               
                    menuOpcao2.setAttribute("value", "churrasco");
                   
                    item1.textContent = "Fazer Churrasco";
                    menuOpcao2.appendChild(item1);
                    document.getElementById("mySelect").appendChild(menuOpcao2); 
                
                   // var botao = elementFactory('button', 'botao-1', 'qualquer-classe', 'Próxima fase')
                   // button.addEventListener('click',CondicaoVitoria3);
                   button.onclick = CondicaoVitoria3;
                
                    texto.innerText = 'Você prefere ir à Brasília ou Churrascar com os amigos?';
                    console.log(tagHtml);
                    console.log(escolha);
                }

            
            function QuartaFase(){
                    tagHtml.setAttribute("id", "mySelect");//no corpo HTML está sendo criado a tag select
                    document.body.appendChild(tagHtml);

                    menuOpcao.setAttribute("value", "chave"); 
                    
                    item.textContent ="Pegar a chave";
                    menuOpcao.appendChild(item);
                    document.getElementById("mySelect").appendChild(menuOpcao); 
               
                    menuOpcao2.setAttribute("value", "protesto");
                   
                    item1.textContent = "Ir à manifestação";
                    menuOpcao2.appendChild(item1);
                    document.getElementById("mySelect").appendChild(menuOpcao2); 
                
                    button.onclick = CondicaoVitoria4;
                
                    texto.innerText = 'Você vai pegar a chave ou vai para a manifestação?';
            }
            
            function QuintaFase(){
                    tagHtml.setAttribute("id", "mySelect");//no corpo HTML está sendo criado a tag select
                    document.body.appendChild(tagHtml);

                    menuOpcao.setAttribute("value", "laboratorio"); 
                    
                    item.textContent ="Ir para o laboratório";
                    menuOpcao.appendChild(item);
                    document.getElementById("mySelect").appendChild(menuOpcao); 
               
                    menuOpcao2.setAttribute("value", "voucher");
                   
                    item1.textContent = "Gastar o corona Voucher";
                    menuOpcao2.appendChild(item1);
                    document.getElementById("mySelect").appendChild(menuOpcao2); 
                
                    button.onclick = CondicaoVitoria5;
                
                    texto.innerText = 'Faça sua escolha Padawan, vai para o Laboratório ou quer gastar o Corona Voucher';
            }

            function SextaFase(){
                    tagHtml.setAttribute("id", "mySelect");//no corpo HTML está sendo criado a tag select
                    document.body.appendChild(tagHtml);

                    menuOpcao.setAttribute("value", "conversar"); 
                    
                    item.textContent ="Bater no Bolsodracula";
                    menuOpcao.appendChild(item);
                    document.getElementById("mySelect").appendChild(menuOpcao); 
               
                    menuOpcao2.setAttribute("value", "vacina");
                   
                    item1.textContent = "Pegar a vacina";
                    menuOpcao2.appendChild(item1);
                    document.getElementById("mySelect").appendChild(menuOpcao2); 
                
                    button.onclick = CondicaoVitoria6;
                
                    texto.innerText = 'Faça sua escolha final Padawan, vai para o Laboratório ou quer gastar o Corona Voucher';
            }
        </script>
   
        
    
    </body>
       
           
          
</html>
